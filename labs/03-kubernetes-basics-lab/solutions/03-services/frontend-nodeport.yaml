apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
  - name: http
    port: 80          # Service port
    targetPort: 8080  # Container port
    nodePort: 30080   # External port (30000-32767)
    protocol: TCP

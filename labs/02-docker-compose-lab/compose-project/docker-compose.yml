# ==========================================================================
# Docker Compose - Lab 1 Lõpuseisu Konversioon
# ==========================================================================
# Käivitab 4 teenust:
# - 2x PostgreSQL (users ja todos)
# - User Service (Node.js)
# - Todo Service (Java Spring Boot)
# ==========================================================================

# MÄRKUS: Docker Compose v2 (2025)
# version: '3.8' on VALIKULINE (optional) Compose v2's!
# Compose v2 ei nõua enam version väljaanni, kuid see on siin backwards compatibility jaoks.
# Võid selle ära jätta - Compose v2 kasutab automaatselt uusimat versiooni.
#version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL - User Service Database
  # ==========================================================================
  postgres-user:
    image: postgres:16-alpine
    container_name: postgres-user
    restart: unless-stopped
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    networks:
      - database-network    # ✅ Ainult database võrgus (network)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PostgreSQL - Todo Service Database
  # ==========================================================================
  postgres-todo:
    image: postgres:16-alpine
    container_name: postgres-todo
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-todo-data:/var/lib/postgresql/data
    networks:
      - database-network    # ✅ Ainult database võrgus (network)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # User Service - Node.js + Express + PostgreSQL
  # ==========================================================================
  user-service:
    image: user-service:1.0-optimized
    container_name: user-service
    restart: unless-stopped
    environment:
      DB_HOST: postgres-user
      DB_PORT: 5432
      DB_NAME: user_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: VXCkL39yz/6xw7JFpHdLpP8xgBFUSKbnNJWdAaeWDiM=
      JWT_EXPIRES_IN: 1h
      PORT: 3000
      NODE_ENV: production
    networks:
      - backend-network     # Võtab vastu frontend päringuid (requests)
      - database-network    # Pääseb ligi postgres-user'ile
    depends_on:
      postgres-user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Todo Service - Java Spring Boot + PostgreSQL
  # ==========================================================================
  todo-service:
    image: todo-service:1.0-optimized
    container_name: todo-service
    restart: unless-stopped
    environment:
      DB_HOST: postgres-todo
      DB_PORT: 5432
      DB_NAME: todo_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: VXCkL39yz/6xw7JFpHdLpP8xgBFUSKbnNJWdAaeWDiM=
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    networks:
      - backend-network     # Võtab vastu frontend päringuid (requests)
      - database-network    # Pääseb ligi postgres-todo'le
    depends_on:
      postgres-todo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  # ==========================================================================
  # Frontend - Nginx Static Files
  # ==========================================================================
  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount frontend failid (read-only)
      - ../../apps/frontend:/usr/share/nginx/html:ro
      # Mount Nginx konfiguratsioon (reverse proxy API päringutele)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - frontend-network    # Avalik ligipääs (public access)
      - backend-network     # Pääseb ligi backend'idele (proxy)        
    depends_on:
      - user-service
      - todo-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3

# ==========================================================================
# VÕRGU SEGMENTEERIMINE (Network Segmentation)
# ==========================================================================
# 3-taseme arhitektuur: DMZ → Backend → Database
# ==========================================================================
networks:
  # FRONTEND NETWORK (DMZ - Demilitarized Zone)
  # Avalik võrk (network), kus on frontend
  frontend-network:
    driver: bridge

  # BACKEND NETWORK (Application Layer)
  # Sisevõrk (internal network) backend teenustele (services)
  backend-network:
    driver: bridge

  # DATABASE NETWORK (Data Layer)
  # Isoleeritud võrk (isolated network) andmebaasidele
  # internal: true = Ei saa ühendust välismaailmaga
  database-network:
    driver: bridge
    internal: true    # ✅ OLULINE: Täielikult isoleeritud        
        
# ==========================================================================
# Volumes - Kasutame Lab 1'st loodud andmehoidlaid
# ==========================================================================
volumes:
  postgres-user-data:
    external: true  # Kasutame Lab 1'st loodud volume'i
  postgres-todo-data:
    external: true  # Kasutame Lab 1'st loodud volume'i

version: '3.8'

services:
  postgres:
    container_name: dev-postgres
    ports:
      - "5432:5432"  # Exposed for external psql access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-devuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: dev-backend
    build:
      context: ../../apps/backend-nodejs
      dockerfile: Dockerfile
      target: development  # If using multi-stage Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debug port
    volumes:
      # HOT RELOAD - code changes reflected immediately
      - ../../apps/backend-nodejs:/app
      - /app/node_modules  # Exclude node_modules from mount
    environment:
      NODE_ENV: development
      DEBUG: "true"
      LOG_LEVEL: debug
    command: npm run dev  # Uses nodemon for auto-restart

  frontend:
    container_name: dev-frontend
    ports:
      - "8080:80"
    volumes:
      # HOT RELOAD for frontend
      - ../../apps/frontend:/usr/share/nginx/html

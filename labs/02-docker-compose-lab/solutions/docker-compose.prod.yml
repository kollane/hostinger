version: '3.8'

services:
  postgres:
    container_name: prod-postgres
    restart: always
    # NO port exposure (more secure - only internal access)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-produser}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - postgres-data:/var/lib/postgresql/data:rw
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  backend:
    container_name: prod-backend
    build:
      context: ../../apps/backend-nodejs
      dockerfile: Dockerfile
      target: production  # Multi-stage optimized build
      args:
        NODE_ENV: production
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    # NO volume mounts - image is read-only
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    security_opt:
      - no-new-privileges:true
    read_only: true  # Read-only filesystem for security
    tmpfs:
      - /tmp

  frontend:
    container_name: prod-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"
    # NO volume mounts
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    security_opt:
      - no-new-privileges:true

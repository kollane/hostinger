# ==========================================================================
# Docker Compose - Full Stack (Harjutus 2 Lahendus)
# ==========================================================================
# KÃ¤ivitab 5 teenust:
# - 2x PostgreSQL (users ja todos)
# - User Service (Node.js)
# - Todo Service (Java Spring Boot)
# - Frontend (Nginx)
#
# Kasutamine:
#   docker compose -f docker-compose-full.yml up -d
# ==========================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL - User Service Database
  # ==========================================================================
  postgres-user:
    image: postgres:16-alpine
    container_name: postgres-user
    restart: unless-stopped
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-user-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # PostgreSQL - Todo Service Database
  # ==========================================================================
  postgres-todo:
    image: postgres:16-alpine
    container_name: postgres-todo
    restart: unless-stopped
    environment:
      POSTGRES_DB: todo_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-todo-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - todo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # User Service - Node.js + Express + PostgreSQL
  # ==========================================================================
  user-service:
    image: user-service:1.0-optimized
    container_name: user-service
    restart: unless-stopped
    environment:
      DB_HOST: postgres-user
      DB_PORT: 5432
      DB_NAME: user_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: shared-secret-key-change-this-in-production-must-be-at-least-256-bits
      JWT_EXPIRES_IN: 1h
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - todo-network
    depends_on:
      postgres-user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # Todo Service - Java Spring Boot + PostgreSQL
  # ==========================================================================
  todo-service:
    image: todo-service:1.0-optimized
    container_name: todo-service
    restart: unless-stopped
    environment:
      DB_HOST: postgres-todo
      DB_PORT: 5432
      DB_NAME: todo_service_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: shared-secret-key-change-this-in-production-must-be-at-least-256-bits
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
    ports:
      - "8081:8081"
    networks:
      - todo-network
    depends_on:
      postgres-todo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

  # ==========================================================================
  # Frontend - Nginx Static Files
  # ==========================================================================
  frontend:
    image: nginx:alpine
    container_name: frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      # Mount frontend failid (read-only)
      - ../apps/frontend:/usr/share/nginx/html:ro
    networks:
      - todo-network
    depends_on:
      - user-service
      - todo-service
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 3s
      retries: 3

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres-user-data:
    external: true
  postgres-todo-data:
    external: true

# ==========================================================================
# Networks
# ==========================================================================
networks:
  todo-network:
    external: true

# ==========================================================================
# Staging Environment Values
# ==========================================================================
# Override: helm upgrade --install user-service . -f values-staging.yaml
# ==========================================================================

replicaCount: 2

image:
  repository: user-service
  tag: "staging"
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: nginx
  host: staging.kirjakast.cloud
  path: /api/users
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 75

livenessProbe:
  httpGet:
    path: /health
    port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 5

env:
  DB_HOST: postgres-user
  DB_PORT: "5432"
  DB_NAME: user_service_staging
  DB_USER: postgres
  NODE_ENV: staging
  PORT: "3000"
  JWT_EXPIRES_IN: "12h"

secrets:
  jwtSecret: "staging-jwt-secret-change-in-production"
  dbPassword: "postgres"
